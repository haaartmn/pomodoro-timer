--primary-color: #1a1a1a;
--accent-color: #FF4B4B;
--text-color: #ffffff;
--secondary-color: #2d2d2d;
--success-color: #4CAF50;
--category-input-color: #33b5e5;
--category-research-color: #ffbb33;
--category-work-color: #00C851;
--priority-high-color: #ff4444;
--priority-medium-color: #00C851;
--priority-low-color: #33b5e5;

        --font-display: 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
        --border-radius: 20px;
        --box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        --border-style: none;
    }

    /* ヨガモード（ラグジュアリー・ホワイト） */
    body.yoga-mode {
        --primary-color: #fcfbf9; /* オフホワイト */
        --accent-color: #bfa05f; /* シャンパンゴールド */
        --text-color: #333333;   /* ダークグレー */
        --secondary-color: #ffffff;
        --success-color: #8da399; /* 落ち着いたグリーン */
        
        --category-input-color: #8fa3ad;
        --category-research-color: #d4c596;
        --category-work-color: #8da399;

        --priority-high-color: #c47f7f;
        --priority-medium-color: #8da399;
        --priority-low-color: #8fa3ad;

        --font-main: 'Lato', sans-serif;
        --font-display: 'Playfair Display', serif; /* 高級感のあるセリフ体 */
        --border-radius: 4px; /* シャープな角丸 */
        --box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        --border-style: 1px solid #e0e0e0;
    }

    body {
        font-family: var(--font-main);
        background-color: var(--primary-color);
        color: var(--text-color);
        margin: 0;
        padding: 20px;
        line-height: 1.6;
        transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Yoga Mode 特有のスタイル調整 */
    body.yoga-mode h1, body.yoga-mode h2, body.yoga-mode h3, body.yoga-mode #timer {
        font-family: var(--font-display);
        letter-spacing: 0.05em;
    }
    
    body.yoga-mode #timer {
        font-weight: 400;
        color: var(--accent-color);
    }

    body.yoga-mode .timer-section, 
    body.yoga-mode .task-section,
    body.yoga-mode .stat-item {
        border: var(--border-style);
    }
    
    body.yoga-mode button {
        border-radius: 4px;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 14px;
        font-weight: 600;
    }

    body.yoga-mode input[type="text"], 
    body.yoga-mode .priority-select,
    body.yoga-mode .task-item {
        background: #f8f8f8;
        color: #333;
        border: 1px solid #eee;
        border-radius: 4px;
    }
    
    body.yoga-mode .task-item.priority-1,
    body.yoga-mode .task-item.priority-2,
    body.yoga-mode .task-item.priority-3 {
        background: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.03);
    }

    body.yoga-mode .category-btn:not(.active) {
        color: #888;
        border-color: #ddd;
    }

    /* トグルボタンのスタイル */
    .header-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        max-width: 1000px;
        margin: 0 auto 20px auto;
    }
    
    .mode-toggle-btn {
        background: transparent;
        border: 1px solid var(--text-color);
        color: var(--text-color);
        padding: 8px 16px;
        font-family: var(--font-main);
        transition: all 0.3s ease;
    }
    
    .mode-toggle-btn:hover {
        background: var(--text-color);
        color: var(--primary-color);
        transform: none;
    }
    
    body.yoga-mode .mode-toggle-btn {
        border-color: var(--accent-color);
        color: var(--accent-color);
    }
    
    body.yoga-mode .mode-toggle-btn:hover {
        background: var(--accent-color);
        color: white;
    }

    /* 既存スタイル */
    .container {
        max-width: 1000px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr;
        gap: 30px;
    }

    .timer-section {
        text-align: center;
        padding: 40px;
        background: var(--secondary-color);
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        transition: background 0.5s, box-shadow 0.5s;
    }

    #timer {
        font-size: 120px;
        font-weight: 200;
        margin: 30px 0;
        color: var(--accent-color);
        transition: color 0.5s;
    }

    .controls {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin: 30px 0;
    }

    .controls button {
        font-size: 16px;
        padding: 12px 25px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: var(--accent-color);
        color: white;
        transition: transform 0.2s, background 0.2s;
    }

    .controls button:hover {
        transform: translateY(-2px);
        background: #ff6b6b;
    }
    /* Yoga hover override */
    body.yoga-mode .controls button:hover {
        background: #d4b675;
    }
    
    .category-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 25px 0 0 0;
    }

    .category-btn {
        font-size: 16px;
        font-weight: 400;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        border: 2px solid;
        transition: all 0.2s ease;
        background-color: transparent;
        color: #ccc;
    }

    .category-btn[data-category="input"] { border-color: var(--category-input-color); }
    .category-btn[data-category="research"] { border-color: var(--category-research-color); }
    .category-btn[data-category="work"] { border-color: var(--category-work-color); }

    .category-btn.active[data-category="input"] { background-color: var(--category-input-color); color: white; }
    .category-btn.active[data-category="research"] { background-color: var(--category-research-color); color: white; }
    .category-btn.active[data-category="work"] { background-color: var(--category-work-color); color: white; }

    .category-btn:not(.active):hover {
         background-color: rgba(255, 255, 255, 0.1);
    }
    body.yoga-mode .category-btn:not(.active):hover {
         background-color: rgba(0, 0, 0, 0.05);
    }

    .task-section {
        padding: 40px;
        background: var(--secondary-color);
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        transition: background 0.5s;
    }

    .task-input-container {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
    }

    .priority-select {
        width: 120px;
        padding: 12px;
        border-radius: 12px;
        border: none;
        background: #333;
        color: white;
        font-size: 16px;
        cursor: pointer;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23888' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 12px center;
        background-size: 16px;
        padding-right: 40px;
    }

    .priority-select:hover {
        background-color: #444;
    }
    body.yoga-mode .priority-select:hover {
        background-color: #eee;
    }

    .priority-select:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
    }

    .priority-select option {
        padding: 12px;
        background-color: #333;
        color: white;
    }
    body.yoga-mode .priority-select option {
        background-color: #fff;
        color: #333;
    }

    input[type="text"] {
        flex-grow: 1;
        padding: 12px 20px;
        border-radius: 12px;
        border: none;
        background: #333;
        color: white;
        font-size: 16px;
    }

    input[type="text"]::placeholder {
        color: #888;
    }

    .task-item {
        display: flex;
        align-items: center;
        padding: 15px;
        margin: 10px 0;
        background: #333;
        border-radius: 12px;
        transition: transform 0.2s;
    }

    .task-item:hover {
        transform: translateX(5px);
    }

    .priority-badge {
        padding: 4px 12px;
        border-radius: 8px;
        font-size: 14px;
        margin-right: 15px;
        color: white;
    }
    
    .priority-1 { background-color: var(--priority-high-color); }
    .priority-2 { background-color: var(--priority-medium-color); }
    .priority-3 { background-color: var(--priority-low-color); }
    
    .task-item.priority-1 { background: linear-gradient(to right, rgba(255, 68, 68, 0.2), rgba(51, 51, 51, 0.9)); border-left: 4px solid var(--priority-high-color); }
    .task-item.priority-2 { background: linear-gradient(to right, rgba(0, 200, 81, 0.2), rgba(51, 51, 51, 0.9)); border-left: 4px solid var(--priority-medium-color); }
    .task-item.priority-3 { background: linear-gradient(to right, rgba(51, 181, 229, 0.2), rgba(51, 51, 51, 0.9)); border-left: 4px solid var(--priority-low-color); }

    .task-item button {
        padding: 8px 15px;
        border: none;
        border-radius: 8px;
        background: var(--success-color);
        color: white;
        cursor: pointer;
        transition: background 0.2s;
    }

    .task-item button:hover {
        background: #45a049;
    }

    .completed-task {
        opacity: 0.6;
        background: #2a2a2a;
    }
    body.yoga-mode .completed-task {
        background: #f0f0f0;
        border: 1px dashed #ccc;
    }

    h1, h2, h3 {
        font-weight: 500;
        margin-bottom: 20px;
    }

    .phase-info {
        display: flex;
        justify-content: center;
        gap: 30px;
        font-size: 18px;
        margin-top: 20px;
    }

    #taskList, #completedTaskList {
        list-style: none;
        padding: 0;
    }

    .task-lists {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
    }

    .settings-panel {
        position: fixed;
        top: 0;
        right: -400px;
        width: 400px;
        height: 100vh;
        background: var(--secondary-color);
        box-shadow: -5px 0 15px rgba(0,0,0,0.3);
        transition: right 0.3s ease;
        z-index: 1000;
        overflow-y: auto;
        color: var(--text-color);
    }
    
    body.yoga-mode .settings-panel {
         border-left: 1px solid #ddd;
         background: #fff;
         box-shadow: -5px 0 20px rgba(0,0,0,0.05);
    }

    .settings-panel.active { right: 0; }
    .settings-content { padding: 30px; }
    .settings-group { margin-bottom: 30px; }
    .setting-item { margin: 15px 0; display: flex; justify-content: space-between; align-items: center; }

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
    }
    
    .stat-item {
        background: var(--secondary-color);
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        border-left: 5px solid;
        transition: background 0.2s;
    }
    .stat-item:hover {
        background: #3a3a3a;
    }
    body.yoga-mode .stat-item:hover {
        background: #fafafa;
    }
    
    .stats-grid .stat-item:nth-child(1) { border-color: var(--category-input-color); }
    .stats-grid .stat-item:nth-child(2) { border-color: var(--category-research-color); }
    .stats-grid .stat-item:nth-child(3) { border-color: var(--category-work-color); }
    .stats-grid .stat-item:nth-child(4) { border-color: var(--accent-color); }
    .stats-grid .stat-item:nth-child(5) { border-color: var(--accent-color); }

    .stat-value {
        font-size: 32px;
        font-weight: bold;
        color: var(--accent-color); 
    }
    #todayInput { color: var(--category-input-color); }
    #todayResearch { color: var(--category-research-color); }
    #todayWork { color: var(--category-work-color); }

    .stat-label {
        font-size: 14px;
        color: #888;
        margin-top: 5px;
    }

    .task-text { flex-grow: 1; margin: 0 20px; }

    button {
        font-size: 16px;
        padding: 12px 25px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: var(--accent-color);
        color: white;
        transition: transform 0.2s, background 0.2s;
    }

    button:hover { transform: translateY(-2px); background: #ff6b6b; }
    .task-item button { background: var(--success-color); }
    .task-item button:hover { background: #45a049; }

    .reset-button {
        width: 100%;
        margin-top: 20px;
        background-color: #666;
    }
    .reset-button:hover { background-color: #777; }
    body.yoga-mode .reset-button {
        background-color: #ccc;
        color: #555;
    }
    body.yoga-mode .reset-button:hover {
        background-color: #bbb;
    }

    @media (max-width: 768px) {
        .container { padding: 10px; gap: 15px; }
        .timer-section { padding: 20px; }
        #timer { font-size: 80px; margin: 20px 0; }
        .controls { flex-wrap: wrap; gap: 10px; }
        .controls button { flex: 1 1 calc(50% - 10px); min-width: 120px; padding: 15px 0; font-size: 18px; }
        .category-buttons { flex-direction: column; gap: 10px; }
        .category-btn { width: 100%; }
        .task-input-container { flex-direction: column; gap: 10px; }
        .priority-select { width: 100%; padding: 15px; font-size: 16px; }
        input[type="text"] { width: 100%; box-sizing: border-box; padding: 15px; font-size: 16px; }
        .task-input-container button { width: 100%; padding: 15px; font-size: 16px; }
        .task-item { padding: 15px; margin: 8px 0; }
        .task-item button { padding: 12px 20px; font-size: 16px; }
        .priority-badge { padding: 6px 12px; font-size: 14px; }
        .stats-grid { gap: 15px; grid-template-columns: repeat(2, 1fr); }
        .stat-item { padding: 15px; }
        .stat-value { font-size: 28px; }
        .stat-label { font-size: 14px; }
        .reset-button { padding: 15px; font-size: 16px; margin-top: 15px; }
        h1 { font-size: 24px; }
        h2 { font-size: 20px; }
        h3 { font-size: 18px; }
        .task-lists { grid-template-columns: 1fr; gap: 20px; }
        .header-controls { flex-direction: column; gap: 10px; align-items: flex-start; }
    }

    @media (hover: none) {
        button, .priority-select, input[type="text"] { min-height: 44px; }
        button:active { opacity: 0.7; }
    }

    @supports (padding: max(0px)) {
        body {
            padding-left: max(20px, env(safe-area-inset-left));
            padding-right: max(20px, env(safe-area-inset-right));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }
    }

    .priority-edit { padding: 8px; border-radius: 8px; border: none; background: #444; color: white; cursor: pointer; margin-right: 15px; font-size: 14px; }
    .priority-edit:hover { background: #555; }
    body.yoga-mode .priority-edit { background: #eee; color: #333; }
    body.yoga-mode .priority-edit:hover { background: #ddd; }

    @media (max-width: 768px) {
        .priority-edit { padding: 10px; font-size: 16px; }
        .task-item { flex-wrap: wrap; gap: 10px; }
        .task-text { width: 100%; order: -1; }
    }

    .task-item.completed-task { background: #2a2a2a !important; border-left: none; opacity: 0.6; }
    .task-buttons { display: flex; gap: 8px; }
    .delete-btn { background-color: #dc3545 !important; padding: 8px 15px; border: none; border-radius: 8px; color: white; cursor: pointer; }
    .delete-btn:hover { background-color: #c82333 !important; transform: translateY(-2px); }
    .edit-task-input { flex-grow: 1; padding: 8px 12px; border: none; border-radius: 4px; background: #444; color: white; font-size: 16px; margin: 0 10px; }
    .edit-task-input:focus { outline: none; box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2); }
    body.yoga-mode .edit-task-input { background: #fff; color: #333; border: 1px solid #ddd; }

    .task-text { cursor: pointer; }
    .task-text:hover { text-decoration: underline; }
    .task-item .complete-btn { background-color: var(--success-color); padding: 8px 15px; border: none; border-radius: 8px; color: white; cursor: pointer; }
    .task-item .complete-btn:hover { background-color: #45a049; transform: translateY(-2px); }
    .task-buttons { display: flex; gap: 8px; }
</style>

    const timerWorker = new Worker(URL.createObjectURL(new Blob([`
        let timer;
        self.onmessage = function(e) {
            if (e.data.command === 'start') {
                timer = setInterval(() => { self.postMessage('tick'); }, 1000);
            } else if (e.data.command === 'stop') {
                clearInterval(timer);
            }
        };
    `], { type: 'text/javascript' })));
    
    function selectCategory(category) {
        currentCategory = category;
        const buttons = document.querySelectorAll('.category-btn');
        buttons.forEach(btn => {
            btn.classList.toggle('active', btn.dataset.category === category);
        });
    }
    
    // --- Yoga Mode Logic ---
    function toggleYogaMode() {
        isYogaMode = !isYogaMode;
        document.body.classList.toggle('yoga-mode', isYogaMode);
        const btn = document.querySelector('.mode-toggle-btn');
        
        if (isYogaMode) {
            // Yoga Mode: 50 Work / 10 Short Break / 30 Long Break (proportional)
            document.getElementById('workTime').value = 50;
            document.getElementById('shortBreakTime').value = 10;
            document.getElementById('longBreakTime').value = 30;
            btn.textContent = "Exit Yoga Mode";
        } else {
            // Standard Mode: 25 Work / 5 Short Break / 15 Long Break
            document.getElementById('workTime').value = 25;
            document.getElementById('shortBreakTime').value = 5;
            document.getElementById('longBreakTime').value = 15;
            btn.textContent = "Yoga Mode";
        }
        
        // Apply changes and reset timer
        resetTimer();
    }
    // -----------------------

    function addTask() {
        const taskInput = document.getElementById('newTask');
        const prioritySelect = document.getElementById('taskPriority');
        const taskText = taskInput.value.trim();
        const priority = parseInt(prioritySelect.value);
        
        if (taskText) {
            tasks.push({ id: Date.now(), text: taskText, priority: priority, completed: false });
            taskInput.value = '';
            tasks.sort((a, b) => a.priority - b.priority);
            updateTaskList();
            updateStatistics();
            saveData();
        }
    }

    function completeTask(taskId) {
        const taskIndex = tasks.findIndex(task => task.id === taskId);
        if (taskIndex !== -1) {
            const completedTask = tasks.splice(taskIndex, 1)[0];
            completedTask.completed = true;
            completedTasks.push(completedTask);
            updateTaskList();
            updateStatistics();
            saveData();
        }
    }

    document.getElementById('newTask').addEventListener('keypress', (e) => e.key === 'Enter' && addTask());

    function updateTaskList() {
        const taskList = document.getElementById('taskList');
        const completedTaskList = document.getElementById('completedTaskList');
        
        taskList.innerHTML = '';
        tasks.forEach(task => {
            const li = document.createElement('li');
            li.className = `task-item priority-${task.priority}`;
            li.innerHTML = `
                <select class="priority-edit" onchange="updateTaskPriority(${task.id}, this.value)">
                    ${generatePriorityOptions(task.priority)}
                </select>
                <span class="task-text" ondblclick="editTask(${task.id})">${task.text}</span>
                <div class="task-buttons">
                    <button onclick="completeTask(${task.id})" class="complete-btn">完了</button>
                    <button onclick="deleteTask(${task.id})" class="delete-btn">削除</button>
                </div>`;
            taskList.appendChild(li);
        });
        
        completedTaskList.innerHTML = '';
        completedTasks.forEach(task => {
            const li = document.createElement('li');
            li.className = 'task-item completed-task';
            li.innerHTML = `
                <span class="priority-badge priority-${task.priority}">${getPriorityText(task.priority)}</span>
                <span class="task-text">${task.text}</span>
                <button onclick="deleteCompletedTask(${task.id})" class="delete-btn">削除</button>`;
            completedTaskList.appendChild(li);
        });
    }
    
    function generatePriorityOptions(selectedPriority) {
        const priorities = [
            { value: 1, text: '高' },
            { value: 2, text: '中' },
            { value: 3, text: '低' }
        ];
        return priorities.map(p => 
            `<option value="${p.value}" ${p.value === selectedPriority ? 'selected' : ''}>${p.text}</option>`
        ).join('');
    }

    function getPriorityText(priority) {
        switch(priority) {
            case 1: return '高';
            case 2: return '中';
            case 3: return '低';
            default: return `優先度${priority}`;
        }
    }

    function updateTaskPriority(taskId, newPriority) {
        const task = tasks.find(t => t.id === taskId);
        if (task) {
            task.priority = parseInt(newPriority);
            tasks.sort((a, b) => a.priority - b.priority);
            updateTaskList();
            saveData();
        }
    }

    function resetDay() {
        if (confirm('全てのタスクと統計記録をリセットしますか？この操作は元に戻せません。')) {
            appData = {
                lastResetDate: new Date().toDateString(),
                todayPomodoros: { input: 0, research: 0, work: 0 },
                tasks: [],
                completedTasks: []
            };
            tasks = [];
            completedTasks = [];
            updateTaskList();
            updateStatistics();
            saveData();
        }
    }

    function saveData() {
        appData.tasks = tasks;
        appData.completedTasks = completedTasks;
        localStorage.setItem('pomodoroData', JSON.stringify(appData));
    }

    function loadData() {
        const savedData = localStorage.getItem('pomodoroData');
        if (savedData) {
            appData = JSON.parse(savedData);
            
            if (typeof appData.todayPomodoros !== 'object' || appData.todayPomodoros === null) {
                appData.todayPomodoros = { input: 0, research: 0, work: 0 };
            }

            if (appData.lastResetDate !== new Date().toDateString()) {
                appData.lastResetDate = new Date().toDateString();
                appData.todayPomodoros = { input: 0, research: 0, work: 0 };
                saveData();
            }
            
            tasks = appData.tasks || [];
            completedTasks = appData.completedTasks || [];
            updateTaskList();
            updateStatistics();
        }
    }
    
    function updateStatistics() {
        const pomodoros = appData.todayPomodoros || { input: 0, research: 0, work: 0 };
        document.getElementById('todayInput').textContent = pomodoros.input;
        document.getElementById('todayResearch').textContent = pomodoros.research;
        document.getElementById('todayWork').textContent = pomodoros.work;
        document.getElementById('todayTotal').textContent = pomodoros.input + pomodoros.research + pomodoros.work;
        
        const totalTasks = tasks.length + completedTasks.length;
        const completionRate = totalTasks > 0 ? Math.round((completedTasks.length / totalTasks) * 100) : 0;
        document.getElementById('completionRate').textContent = `${completionRate}%`;
        
        saveData();
    }

    function startTimer() {
        if (!isRunning) {
            isRunning = true;
            timerWorker.postMessage({ command: 'start' });
        }
    }

    function pauseTimer() {
        timerWorker.postMessage({ command: 'stop' });
        isRunning = false;
    }

    function resetTimer() {
        pauseTimer();
        // === MODIFIED: 固定値ではなく設定値から時間を取得 ===
        // これにより、Yogaモードでinputが50に書き換わっている場合、正しく50分にリセットされる
        const workTimeVal = document.getElementById('workTime').value;
        timeLeft = workTimeVal * 60;
        currentPhaseType = 'work'; // リセット時は常に作業フェーズへ戻すのが一般的
        document.getElementById('currentPhase').textContent = '作業時間';
        updateTimerDisplay();
    }

    function skipPhase() {
        handlePhaseComplete();
    }

    function updateTimerDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById('timer').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function handlePhaseComplete() {
        pauseTimer();
        if (settings.soundEnabled) {
            document.getElementById('alarmSound').play().catch(e => console.error("Alarm play error:", e));
        }

        if (currentPhaseType === 'work') {
            const category = currentCategory;
            if (appData.todayPomodoros.hasOwnProperty(category)) {
                appData.todayPomodoros[category]++;
            }
            
            completedPomodoros++;
            document.getElementById('completedPomodoros').textContent = completedPomodoros;
            
            // === MODIFIED: 固定値ではなく設定値から休憩時間を取得 ===
            const shortBreakVal = document.getElementById('shortBreakTime').value;
            const longBreakVal = document.getElementById('longBreakTime').value;
            
            if (completedPomodoros >= 4) {
                completedPomodoros = 0;
                timeLeft = longBreakVal * 60;
                currentPhaseType = 'longBreak';
            } else {
                timeLeft = shortBreakVal * 60;
                currentPhaseType = 'shortBreak';
            }
        } else {
            // === MODIFIED: 固定値ではなく設定値から作業時間を取得 ===
            const workTimeVal = document.getElementById('workTime').value;
            timeLeft = workTimeVal * 60;
            currentPhaseType = 'work';
        }
        
        document.getElementById('currentPhase').textContent = currentPhaseType === 'work' ? '作業時間' : (currentPhaseType === 'shortBreak' ? '短い休憩' : '長い休憩');
        updateTimerDisplay();
        updateStatistics();
    }

    timerWorker.onmessage = function(e) {
        if (e.data === 'tick' && isRunning) {
            timeLeft--;
            updateTimerDisplay();
            if (timeLeft <= 0) {
                handlePhaseComplete();
            }
        }
    };

    // saveSettings関数がHTMLに直接記述されていなかったため（設定パネル内のボタン用）、
    // 追加して動作するようにします（元コードでは省略されていた可能性がありますが機能整合のため）
    function saveSettings() {
         const workTime = document.getElementById('workTime').value;
         const shortBreak = document.getElementById('shortBreakTime').value;
         const longBreak = document.getElementById('longBreakTime').value;
         // UIを更新
         resetTimer();
         // 設定パネルを閉じる（アニメーション等が必要であれば追加）
         document.getElementById('settingsPanel').classList.remove('active');
    }

    document.addEventListener('DOMContentLoaded', function() {
        loadData();
        // 初期表示を更新
        const workTimeVal = document.getElementById('workTime').value;
        timeLeft = workTimeVal * 60;
        updateTimerDisplay();
        
        selectCategory('work');
        window.addEventListener('beforeunload', () => {
            timerWorker.postMessage({ command: 'stop' });
            saveData();
        });
        
        // 設定パネルの表示切り替え（画面外クリックなどのロジックは省略、CSSで対応）
        // 既存コードにはsettingsPanelを開くトリガーがないため、便宜上追加はしませんが
        // 元の要件「他の機能は変えない」に従います。
    });

    function editTask(taskId) {
        const task = tasks.find(t => t.id === taskId);
        if (!task) return;
        const taskElement = document.querySelector(`[ondblclick="editTask(${taskId})"]`);
        const input = document.createElement('input');
        input.type = 'text';
        input.value = task.text;
        input.className = 'edit-task-input';
        taskElement.replaceWith(input);
        input.focus();
        
        const finishEdit = () => {
            const newText = input.value.trim();
            if (newText && newText !== task.text) {
                task.text = newText;
                saveData();
            }
            updateTaskList();
        };
        input.addEventListener('blur', finishEdit);
        input.addEventListener('keypress', e => e.key === 'Enter' && finishEdit());
    }

    function deleteTask(taskId) {
        tasks = tasks.filter(task => task.id !== taskId);
        updateTaskList();
        updateStatistics();
        saveData();
    }

    function deleteCompletedTask(taskId) {
        completedTasks = completedTasks.filter(task => task.id !== taskId);
        updateTaskList();
        updateStatistics();
        saveData();
    }
</script>
</body>
