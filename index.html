<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ポモドーロタイマー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --accent-color: #FF4B4B;
            --text-color: #ffffff;
            --secondary-color: #2d2d2d;
            --success-color: #4CAF50;
        }

        body {
            font-family: 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .timer-section {
            text-align: center;
            padding: 40px;
            background: var(--secondary-color);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        #timer {
            font-size: 120px;
            font-weight: 200;
            margin: 30px 0;
            color: var(--accent-color);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        .controls button {
            font-size: 16px;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: var(--accent-color);
            color: white;
            transition: transform 0.2s, background 0.2s;
        }

        .controls button:hover {
            transform: translateY(-2px);
            background: #ff6b6b;
        }

        .task-section {
            padding: 40px;
            background: var(--secondary-color);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .task-input-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .priority-select {
            width: 120px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }

        .priority-select:hover {
            background-color: #444;
        }

        .priority-select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        .priority-select option {
            padding: 12px;
            background-color: #333;
            color: white;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            background: #333;
            color: white;
            font-size: 16px;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #333;
            border-radius: 12px;
            transition: transform 0.2s;
        }

        .task-item:hover {
            transform: translateX(5px);
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-right: 15px;
            color: white;
        }

        .priority-1 {
            background-color: #ff4444; /* 最優先 - 赤 */
        }

        .priority-2 {
            background-color: #ff8800; /* 優先度高 - オレンジ */
        }

        .priority-3 {
            background-color: #ffbb33; /* 中程度 - 黄色 */
        }

        .priority-4 {
            background-color: #00C851; /* 優先度低 - 緑 */
        }

        .priority-5 {
            background-color: #33b5e5; /* 最低優先 - 青 */
        }

        .task-item button {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            background: var(--success-color);
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        .task-item button:hover {
            background: #45a049;
        }

        .completed-task {
            opacity: 0.6;
            background: #2a2a2a;
        }

        h1, h2, h3 {
            font-weight: 500;
            margin-bottom: 20px;
        }

        .phase-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 18px;
            margin-top: 20px;
        }

        #taskList, #completedTaskList {
            list-style: none;
            padding: 0;
        }

        .task-lists {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        /* 設定パネルのスタイル */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: var(--secondary-color);
            box-shadow: -5px 0 15px rgba(0,0,0,0.3);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .settings-panel.active {
            right: 0;
        }

        .settings-content {
            padding: 30px;
        }

        .settings-group {
            margin-bottom: 30px;
        }

        .setting-item {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 統計セクションのスタイル */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: var(--secondary-color);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }

        /* タスクテキストのスタイル */
        .task-text {
            flex-grow: 1;
            margin: 0 20px; /* 左右のスペースを追加 */
        }

        /* 共通のボタンスタイル */
        button {
            font-size: 16px;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: var(--accent-color);
            color: white;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            background: #ff6b6b;
        }

        /* 完了ボタンの特別なスタイル */
        .task-item button {
            background: var(--success-color);
        }

        .task-item button:hover {
            background: #45a049;
        }

        .reset-button {
            width: 100%;
            margin-top: 20px;
            background-color: #666;
        }

        .reset-button:hover {
            background-color: #777;
        }

        /* レスポンシブ対応の追加 */
        @media (max-width: 768px) {
            /* コンテナの調整 */
            .container {
                padding: 10px;
                gap: 15px;
            }

            /* タイマーセクションの調整 */
            .timer-section {
                padding: 20px;
            }

            #timer {
                font-size: 80px; /* タイマーの文字サイズを調整 */
                margin: 20px 0;
            }

            /* コントロールボタンの調整 */
            .controls {
                flex-wrap: wrap; /* ボタンを折り返し可能に */
                gap: 10px;
            }

            .controls button {
                flex: 1 1 calc(50% - 10px); /* 2列に配置 */
                min-width: 120px;
                padding: 15px 0; /* タップしやすい大きさに */
                font-size: 18px;
            }

            /* タスク入力エリアの調整 */
            .task-input-container {
                flex-direction: column;
                gap: 10px;
            }

            .priority-select {
                width: 100%;
                padding: 15px;
                font-size: 16px;
            }

            input[type="text"] {
                width: 100%;
                padding: 15px;
                font-size: 16px;
            }

            .task-input-container button {
                width: 100%;
                padding: 15px;
                font-size: 16px;
            }

            /* タスクリストの調整 */
            .task-item {
                padding: 15px;
                margin: 8px 0;
            }

            .task-item button {
                padding: 12px 20px;
                font-size: 16px;
            }

            /* 優先度バッジの調整 */
            .priority-badge {
                padding: 6px 12px;
                font-size: 14px;
            }

            /* 統計セクションの調整 */
            .stats-grid {
                gap: 15px;
            }

            .stat-item {
                padding: 15px;
            }

            .stat-value {
                font-size: 28px;
            }

            .stat-label {
                font-size: 14px;
            }

            /* リセットボタンの調整 */
            .reset-button {
                padding: 15px;
                font-size: 16px;
                margin-top: 15px;
            }

            /* 全体的なテキストサイズの調整 */
            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            h3 {
                font-size: 18px;
            }
        }

        /* タップ領域の改善 */
        @media (hover: none) {
            /* タップ可能な要素のサイズを大きく */
            button, 
            .priority-select,
            input[type="text"] {
                min-height: 44px; /* Appleの推奨サイズ */
            }

            /* タップ時のフィードバック */
            button:active {
                opacity: 0.7;
            }
        }

        /* iPhoneのセーフエリア対応 */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }
    </style>
    <!-- 基本のfavicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- PWA用のアイコン -->
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512x512.png">
</head>
<body>
    <div class="container">
        <div class="timer-section">
            <h1>ポモドーロタイマー</h1>
            <div id="timer">25:00</div>
            <div class="controls">
                <button onclick="startTimer()">開始</button>
                <button onclick="pauseTimer()">一時停止</button>
                <button onclick="resetTimer()">リセット</button>
                <button onclick="skipPhase()">スキップ</button>
            </div>
            <div class="phase-info">
                <p>現在のフェーズ: <span id="currentPhase">作業時間</span></p>
                <p>完了: <span id="completedPomodoros">0</span>/4</p>
            </div>
        </div>

        <div class="task-section">
            <h2>タスク管理</h2>
            <div class="task-input-container">
                <select id="taskPriority" class="priority-select">
                    <option value="1">優先度1</option>
                    <option value="2">優先度2</option>
                    <option value="3">優先度3</option>
                    <option value="4">優先度4</option>
                    <option value="5">優先度5</option>
                </select>
                <input type="text" id="newTask" placeholder="新しいタスクを入力">
                <button onclick="addTask()">追加</button>
            </div>
            <div class="task-lists">
                <div>
                    <h3>進行中</h3>
                    <ul id="taskList"></ul>
                </div>
                <div>
                    <h3>完了済み</h3>
                    <ul id="completedTaskList"></ul>
                </div>
            </div>
        </div>

        <!-- 設定セクションを追加 -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-content">
                <h2>設定</h2>
                <div class="settings-group">
                    <h3>タイマー設定</h3>
                    <div class="setting-item">
                        <label>作業時間 (分)</label>
                        <input type="number" id="workTime" value="25" min="1" max="60">
                    </div>
                    <div class="setting-item">
                        <label>短い休憩 (分)</label>
                        <input type="number" id="shortBreakTime" value="5" min="1" max="30">
                    </div>
                    <div class="setting-item">
                        <label>長い休憩 (分)</label>
                        <input type="number" id="longBreakTime" value="15" min="1" max="45">
                    </div>
                </div>
                <div class="settings-group">
                    <h3>通知設定</h3>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="soundEnabled" checked>
                            通知音
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="desktopNotifications" checked>
                            デスクトップ通
                        </label>
                    </div>
                </div>
                <button onclick="saveSettings()" class="save-settings">保存</button>
            </div>
        </div>

        <!-- 統計セクションを修正 -->
        <div class="stats-section">
            <h2>統計</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="todayPomodoros">0</div>
                    <div class="stat-label">今日のポモドーロ</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completionRate">0%</div>
                    <div class="stat-label">タスク完了率</div>
                </div>
            </div>
            <button onclick="resetDay()" class="reset-button">日付切り替え</button>
        </div>
    </div>
    <script>
        let timer;
        let timeLeft = 25 * 60; // 25分をデフォルトに
        let isRunning = false;
        let currentPhaseType = 'work';
        let completedPomodoros = 0;

        // データの構造を定義
        let appData = {
            lastResetDate: new Date().toDateString(),
            todayPomodoros: 0,
            tasks: [],
            completedTasks: []
        };

        // グローバル変数の定義
        let tasks = [];
        let completedTasks = [];

        // タスクの追加処理
        function addTask() {
            const taskInput = document.getElementById('newTask');
            const prioritySelect = document.getElementById('taskPriority');
            const taskText = taskInput.value.trim();
            const priority = parseInt(prioritySelect.value);
            
            if (taskText) {
                const task = {
                    id: Date.now(),
                    text: taskText,
                    priority: priority,
                    completed: false
                };
                
                tasks.push(task);
                taskInput.value = ''; // 入力フィールドをクリア
                
                // タスクを優先度順にソート
                tasks.sort((a, b) => a.priority - b.priority);
                
                updateTaskList();
                updateStatistics();
                saveData();
            }
        }

        function completeTask(taskId) {
            const taskIndex = tasks.findIndex(task => task.id === taskId);
            if (taskIndex !== -1) {
                const completedTask = tasks.splice(taskIndex, 1)[0];
                completedTask.completed = true;
                completedTasks.push(completedTask);
                updateTaskList();
                updateStatistics();
            }
        }

        function updateStats() {
            const totalTasks = document.querySelectorAll('.task-item').length;
            const completedTasks = document.querySelectorAll('.completed-task').length;
            const completionRate = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            document.getElementById('completionRate').textContent = `${completionRate}%`;
        }

        // Enter キーでタスクを追加
        document.getElementById('newTask').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // 初期表示を更新
        updateTimerDisplay();

        // タスクリストの更新
        function updateTaskList() {
            const taskList = document.getElementById('taskList');
            const completedTaskList = document.getElementById('completedTaskList');
            
            taskList.innerHTML = '';
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'task-item';
                li.innerHTML = `
                    <span class="priority-badge priority-${task.priority}">優先度${task.priority}</span>
                    <span class="task-text">${task.text}</span>
                    <button onclick="completeTask(${task.id})">完了</button>
                `;
                taskList.appendChild(li);
            });
            
            completedTaskList.innerHTML = '';
            completedTasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'task-item completed-task';
                li.innerHTML = `
                    <span class="priority-badge priority-${task.priority}">優先度${task.priority}</span>
                    <span class="task-text">${task.text}</span>
                `;
                completedTaskList.appendChild(li);
            });
        }

        // 日付切り替え機能
        function resetDay() {
            if (confirm('全ての記録をリセットしますか？')) {
                appData = {
                    lastResetDate: new Date().toDateString(),
                    todayPomodoros: 0,
                    tasks: [],
                    completedTasks: []
                };
                
                tasks = [];
                completedTasks = [];
                
                updateTaskList();
                updateStatistics();
                saveData();
            }
        }

        // データの保存
        function saveData() {
            appData.tasks = tasks;
            appData.completedTasks = completedTasks;
            localStorage.setItem('pomodoroData', JSON.stringify(appData));
        }

        // データの読み込み
        function loadData() {
            const savedData = localStorage.getItem('pomodoroData');
            if (savedData) {
                appData = JSON.parse(savedData);
                
                if (appData.lastResetDate !== new Date().toDateString()) {
                    resetDay();
                } else {
                    tasks = appData.tasks || [];
                    completedTasks = appData.completedTasks || [];
                    updateTaskList();
                    updateStatistics();
                }
            }
        }

        // 統計の更新
        function updateStatistics() {
            document.getElementById('todayPomodoros').textContent = appData.todayPomodoros;
            
            const totalTasks = tasks.length + completedTasks.length;
            const completionRate = totalTasks > 0 
                ? Math.round((completedTasks.length / totalTasks) * 100) 
                : 0;
            document.getElementById('completionRate').textContent = `${completionRate}%`;
            
            saveData();
        }

        // タイマー関連の関数
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) {
                        handlePhaseComplete();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            pauseTimer();
            timeLeft = 25 * 60;
            updateTimerDisplay();
        }

        function skipPhase() {
            handlePhaseComplete();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function handlePhaseComplete() {
            pauseTimer();
            if (currentPhaseType === 'work') {
                appData.todayPomodoros++;
                completedPomodoros++;
                document.getElementById('completedPomodoros').textContent = completedPomodoros;
                if (completedPomodoros % 4 === 0) {
                    // 長い休憩
                    timeLeft = 15 * 60;
                    currentPhaseType = 'longBreak';
                } else {
                    // 短い休憩
                    timeLeft = 5 * 60;
                    currentPhaseType = 'shortBreak';
                }
            } else {
                // 作業時間に戻る
                timeLeft = 25 * 60;
                currentPhaseType = 'work';
            }
            document.getElementById('currentPhase').textContent = 
                currentPhaseType === 'work' ? '作業時間' : 
                currentPhaseType === 'shortBreak' ? '短い休憩' : '長い休憩';
            updateTimerDisplay();
            updateStatistics();
        }

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateDisplay();
        });

        // タブを閉じる前にデータを保存
        window.addEventListener('beforeunload', function() {
            saveData();
        });
    </script>
</body>
</html>
