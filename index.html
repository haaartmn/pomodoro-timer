<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ポモドーロタイマー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --accent-color: #FF4B4B;
            --text-color: #ffffff;
            --secondary-color: #2d2d2d;
            --success-color: #4CAF50;
        }

        body {
            font-family: 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .timer-section {
            text-align: center;
            padding: 40px;
            background: var(--secondary-color);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        #timer {
            font-size: 120px;
            font-weight: 200;
            margin: 30px 0;
            color: var(--accent-color);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        .controls button {
            font-size: 16px;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: var(--accent-color);
            color: white;
            transition: transform 0.2s, background 0.2s;
        }

        .controls button:hover {
            transform: translateY(-2px);
            background: #ff6b6b;
        }
        
        /* === NEW: 作業項目セレクターのスタイル === */
        .pomodoro-category {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .pomodoro-category label {
            font-size: 16px;
        }

        #pomodoroCategory {
            width: 150px; /* サイズを調整 */
        }
        /* === END NEW === */

        .task-section {
            padding: 40px;
            background: var(--secondary-color);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .task-input-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .priority-select {
            width: 120px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }

        .priority-select:hover {
            background-color: #444;
        }

        .priority-select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        .priority-select option {
            padding: 12px;
            background-color: #333;
            color: white;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            background: #333;
            color: white;
            font-size: 16px;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #333;
            border-radius: 12px;
            transition: transform 0.2s;
        }

        .task-item:hover {
            transform: translateX(5px);
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-right: 15px;
            color: white;
        }

        .priority-1 {
            background-color: #ff4444; /* 最優先 - 赤 */
        }

        .priority-2 {
            background-color: #ff8800; /* 優先度高 - オレンジ */
        }

        .priority-3 {
            background-color: #ffbb33; /* 中程度 - 黄色 */
        }

        .priority-4 {
            background-color: #00C851; /* 優先度低 - 緑 */
        }

        .priority-5 {
            background-color: #33b5e5; /* 最低優先 - 青 */
        }

        .task-item button {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            background: var(--success-color);
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        .task-item button:hover {
            background: #45a049;
        }

        .completed-task {
            opacity: 0.6;
            background: #2a2a2a;
        }

        h1, h2, h3 {
            font-weight: 500;
            margin-bottom: 20px;
        }

        .phase-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 18px;
            margin-top: 20px;
        }

        #taskList, #completedTaskList {
            list-style: none;
            padding: 0;
        }

        .task-lists {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        /* 設定パネルのスタイル */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: var(--secondary-color);
            box-shadow: -5px 0 15px rgba(0,0,0,0.3);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .settings-panel.active {
            right: 0;
        }

        .settings-content {
            padding: 30px;
        }

        .settings-group {
            margin-bottom: 30px;
        }

        .setting-item {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* === MODIFIED: 統計セクションのスタイル === */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); /* レスポンシブ対応 */
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: var(--secondary-color);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }

        /* タスクテキストのスタイル */
        .task-text {
            flex-grow: 1;
            margin: 0 20px; /* 左右のスペースを追加 */
        }

        /* 共通のボタンスタイル */
        button {
            font-size: 16px;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: var(--accent-color);
            color: white;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            background: #ff6b6b;
        }

        /* 完了ボタンの特別なスタイル */
        .task-item button {
            background: var(--success-color);
        }

        .task-item button:hover {
            background: #45a049;
        }

        .reset-button {
            width: 100%;
            margin-top: 20px;
            background-color: #666;
        }

        .reset-button:hover {
            background-color: #777;
        }

        /* レスポンシブ対応の追加 */
        @media (max-width: 768px) {
            .container { padding: 10px; gap: 15px; }
            .timer-section { padding: 20px; }
            #timer { font-size: 80px; margin: 20px 0; }
            .controls { flex-wrap: wrap; gap: 10px; }
            .controls button { flex: 1 1 calc(50% - 10px); min-width: 120px; padding: 15px 0; font-size: 18px; }
            .task-input-container { flex-direction: column; gap: 10px; }
            .priority-select, #pomodoroCategory { width: 100%; padding: 15px; font-size: 16px; }
            input[type="text"] { width: 100%; padding: 15px; font-size: 16px; }
            .task-input-container button { width: 100%; padding: 15px; font-size: 16px; }
            .task-item { padding: 15px; margin: 8px 0; }
            .task-item button { padding: 12px 20px; font-size: 16px; }
            .priority-badge { padding: 6px 12px; font-size: 14px; }
            .stats-grid { gap: 15px; grid-template-columns: repeat(2, 1fr); } /* モバイルでは2列 */
            .stat-item { padding: 15px; }
            .stat-value { font-size: 28px; }
            .stat-label { font-size: 14px; }
            .reset-button { padding: 15px; font-size: 16px; margin-top: 15px; }
            h1 { font-size: 24px; }
            h2 { font-size: 20px; }
            h3 { font-size: 18px; }
            .task-lists { grid-template-columns: 1fr; gap: 20px; }
        }

        @media (hover: none) {
            button, .priority-select, input[type="text"] { min-height: 44px; }
            button:active { opacity: 0.7; }
        }

        @supports (padding: max(0px)) {
            body {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }

        .priority-edit { padding: 8px; border-radius: 8px; border: none; background: #444; color: white; cursor: pointer; margin-right: 15px; font-size: 14px; }
        .priority-edit:hover { background: #555; }

        @media (max-width: 768px) {
            .priority-edit { padding: 10px; font-size: 16px; }
            .task-item { flex-wrap: wrap; gap: 10px; }
            .task-text { width: 100%; order: -1; }
        }

        .task-item.priority-1 { background: linear-gradient(to right, rgba(255, 68, 68, 0.2), rgba(51, 51, 51, 0.9)); border-left: 4px solid #ff4444; }
        .task-item.priority-2 { background: linear-gradient(to right, rgba(255, 136, 0, 0.2), rgba(51, 51, 51, 0.9)); border-left: 4px solid #ff8800; }
        .task-item.priority-3 { background: linear-gradient(to right, rgba(255, 187, 51, 0.2), rgba(51, 51, 51, 0.9)); border-left: 4px solid #ffbb33; }
        .task-item.priority-4 { background: linear-gradient(to right, rgba(0, 200, 81, 0.2), rgba(51, 51, 51, 0.9)); border-left: 4px solid #00C851; }
        .task-item.priority-5 { background: linear-gradient(to right, rgba(51, 181, 229, 0.2), rgba(51, 51, 51, 0.9)); border-left: 4px solid #33b5e5; }
        .task-item.completed-task { background: #2a2a2a !important; border-left: none; opacity: 0.6; }
        .task-buttons { display: flex; gap: 8px; }
        .delete-btn { background-color: #dc3545 !important; padding: 8px 15px; border: none; border-radius: 8px; color: white; cursor: pointer; }
        .delete-btn:hover { background-color: #c82333 !important; transform: translateY(-2px); }
        .edit-task-input { flex-grow: 1; padding: 8px 12px; border: none; border-radius: 4px; background: #444; color: white; font-size: 16px; margin: 0 10px; }
        .edit-task-input:focus { outline: none; box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2); }
        .task-text { cursor: pointer; }
        .task-text:hover { text-decoration: underline; }
        .task-item .complete-btn { background-color: var(--success-color); padding: 8px 15px; border: none; border-radius: 8px; color: white; cursor: pointer; }
        .task-item .complete-btn:hover { background-color: #45a049; transform: translateY(-2px); }
        .task-buttons { display: flex; gap: 8px; }
    </style>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512x512.png">
</head>
<body>
    <audio id="alarmSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <div class="container">
        <div class="timer-section">
            <h1>ポモドーロタイマー</h1>
            <div id="timer">25:00</div>
            <div class="controls">
                <button onclick="startTimer()">開始</button>
                <button onclick="pauseTimer()">一時停止</button>
                <button onclick="resetTimer()">リセット</button>
                <button onclick="skipPhase()">スキップ</button>
            </div>
            <!-- === NEW: 作業項目セレクター === -->
            <div class="pomodoro-category">
                <label for="pomodoroCategory">作業項目:</label>
                <select id="pomodoroCategory" class="priority-select">
                    <option value="work">work</option>
                    <option value="input">input</option>
                    <option value="research">research</option>
                </select>
            </div>
            <!-- === END NEW === -->
            <div class="phase-info">
                <p>現在のフェーズ: <span id="currentPhase">作業時間</span></p>
                <p>完了: <span id="completedPomodoros">0</span> / 4</p>
            </div>
        </div>

        <div class="task-section">
            <h2>タスク管理</h2>
            <div class="task-input-container">
                <select id="taskPriority" class="priority-select">
                    <option value="1">優先度1</option>
                    <option value="2">優先度2</option>
                    <option value="3">優先度3</option>
                    <option value="4">優先度4</option>
                    <option value="5">優先度5</option>
                </select>
                <input type="text" id="newTask" placeholder="新しいタスクを入力">
                <button onclick="addTask()">追加</button>
            </div>
            <div class="task-lists">
                <div>
                    <h3>進行中</h3>
                    <ul id="taskList"></ul>
                </div>
                <div>
                    <h3>完了済み</h3>
                    <ul id="completedTaskList"></ul>
                </div>
            </div>
        </div>

        <div class="settings-panel" id="settingsPanel">
            <div class="settings-content">
                <h2>設定</h2>
                <div class="settings-group">
                    <h3>タイマー設定</h3>
                    <div class="setting-item">
                        <label>作業時間 (分)</label>
                        <input type="number" id="workTime" value="25" min="1" max="60">
                    </div>
                    <div class="setting-item">
                        <label>短い休憩 (分)</label>
                        <input type="number" id="shortBreakTime" value="5" min="1" max="30">
                    </div>
                    <div class="setting-item">
                        <label>長い休憩 (分)</label>
                        <input type="number" id="longBreakTime" value="15" min="1" max="45">
                    </div>
                </div>
                <div class="settings-group">
                    <h3>通知設定</h3>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="soundEnabled" checked>
                            通知音
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="desktopNotifications" checked>
                            デスクトップ通知
                        </label>
                    </div>
                </div>
                <button onclick="saveSettings()" class="save-settings">保存</button>
            </div>
        </div>

        <!-- === MODIFIED: 統計セクション === -->
        <div class="stats-section">
            <h2>統計</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="todayInput">0</div>
                    <div class="stat-label">Input</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="todayResearch">0</div>
                    <div class="stat-label">Research</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="todayWork">0</div>
                    <div class="stat-label">Work</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="todayTotal">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completionRate">0%</div>
                    <div class="stat-label">タスク完了率</div>
                </div>
            </div>
            <button onclick="resetDay()" class="reset-button">統計とタスクをリセット</button>
        </div>
        <!-- === END MODIFIED === -->
    </div>
    <script>
        let timer;
        let timeLeft = 25 * 60;
        let isRunning = false;
        let currentPhaseType = 'work';
        let completedPomodoros = 0;

        // === MODIFIED: データの構造を定義 ===
        let appData = {
            lastResetDate: new Date().toDateString(),
            todayPomodoros: {
                input: 0,
                research: 0,
                work: 0
            },
            tasks: [],
            completedTasks: []
        };

        let tasks = [];
        let completedTasks = [];
        let settings = { soundEnabled: true, volume: 0.5 };

        const timerWorker = new Worker(URL.createObjectURL(new Blob([`
            let timer;
            self.onmessage = function(e) {
                if (e.data.command === 'start') {
                    timer = setInterval(() => { self.postMessage('tick'); }, 1000);
                } else if (e.data.command === 'stop') {
                    clearInterval(timer);
                }
            };
        `], { type: 'text/javascript' })));

        function addTask() {
            const taskInput = document.getElementById('newTask');
            const prioritySelect = document.getElementById('taskPriority');
            const taskText = taskInput.value.trim();
            const priority = parseInt(prioritySelect.value);
            
            if (taskText) {
                tasks.push({ id: Date.now(), text: taskText, priority: priority, completed: false });
                taskInput.value = '';
                tasks.sort((a, b) => a.priority - b.priority);
                updateTaskList();
                updateStatistics();
                saveData();
            }
        }

        function completeTask(taskId) {
            const taskIndex = tasks.findIndex(task => task.id === taskId);
            if (taskIndex !== -1) {
                const completedTask = tasks.splice(taskIndex, 1)[0];
                completedTask.completed = true;
                completedTasks.push(completedTask);
                updateTaskList();
                updateStatistics();
                saveData();
            }
        }

        document.getElementById('newTask').addEventListener('keypress', (e) => e.key === 'Enter' && addTask());

        function updateTaskList() {
            const taskList = document.getElementById('taskList');
            const completedTaskList = document.getElementById('completedTaskList');
            
            taskList.innerHTML = '';
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = `task-item priority-${task.priority}`;
                li.innerHTML = `
                    <select class="priority-edit" onchange="updateTaskPriority(${task.id}, this.value)">
                        ${generatePriorityOptions(task.priority)}
                    </select>
                    <span class="task-text" ondblclick="editTask(${task.id})">${task.text}</span>
                    <div class="task-buttons">
                        <button onclick="completeTask(${task.id})" class="complete-btn">完了</button>
                        <button onclick="deleteTask(${task.id})" class="delete-btn">削除</button>
                    </div>`;
                taskList.appendChild(li);
            });
            
            completedTaskList.innerHTML = '';
            completedTasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'task-item completed-task';
                li.innerHTML = `
                    <span class="priority-badge priority-${task.priority}">優先度${task.priority}</span>
                    <span class="task-text">${task.text}</span>
                    <button onclick="deleteCompletedTask(${task.id})" class="delete-btn">削除</button>`;
                completedTaskList.appendChild(li);
            });
        }

        function generatePriorityOptions(selectedPriority) {
            return [1, 2, 3, 4, 5].map(i => `<option value="${i}" ${i === selectedPriority ? 'selected' : ''}>優先度${i}</option>`).join('');
        }

        function updateTaskPriority(taskId, newPriority) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.priority = parseInt(newPriority);
                tasks.sort((a, b) => a.priority - b.priority);
                updateTaskList();
                saveData();
            }
        }

        // === MODIFIED: 日付切り替え（リセット）機能 ===
        function resetDay() {
            if (confirm('全てのタスクと統計記録をリセットしますか？この操作は元に戻せません。')) {
                appData = {
                    lastResetDate: new Date().toDateString(),
                    todayPomodoros: { input: 0, research: 0, work: 0 },
                    tasks: [],
                    completedTasks: []
                };
                tasks = [];
                completedTasks = [];
                updateTaskList();
                updateStatistics();
                saveData();
            }
        }

        function saveData() {
            appData.tasks = tasks;
            appData.completedTasks = completedTasks;
            localStorage.setItem('pomodoroData', JSON.stringify(appData));
        }

        // === MODIFIED: データの読み込みと移行処理 ===
        function loadData() {
            const savedData = localStorage.getItem('pomodoroData');
            if (savedData) {
                appData = JSON.parse(savedData);
                
                // 古いデータ形式からの移行処理
                if (typeof appData.todayPomodoros !== 'object' || appData.todayPomodoros === null) {
                    appData.todayPomodoros = { input: 0, research: 0, work: 0 };
                }

                if (appData.lastResetDate !== new Date().toDateString()) {
                    // 日付が変わったらポモドーロ数のみリセット
                    appData.lastResetDate = new Date().toDateString();
                    appData.todayPomodoros = { input: 0, research: 0, work: 0 };
                    saveData();
                }
                
                tasks = appData.tasks || [];
                completedTasks = appData.completedTasks || [];
                updateTaskList();
                updateStatistics();
            }
        }
        
        // === MODIFIED: 統計の更新 ===
        function updateStatistics() {
            const pomodoros = appData.todayPomodoros || { input: 0, research: 0, work: 0 };
            document.getElementById('todayInput').textContent = pomodoros.input;
            document.getElementById('todayResearch').textContent = pomodoros.research;
            document.getElementById('todayWork').textContent = pomodoros.work;
            document.getElementById('todayTotal').textContent = pomodoros.input + pomodoros.research + pomodoros.work;
            
            const totalTasks = tasks.length + completedTasks.length;
            const completionRate = totalTasks > 0 ? Math.round((completedTasks.length / totalTasks) * 100) : 0;
            document.getElementById('completionRate').textContent = `${completionRate}%`;
            
            saveData();
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerWorker.postMessage({ command: 'start' });
            }
        }

        function pauseTimer() {
            timerWorker.postMessage({ command: 'stop' });
            isRunning = false;
        }

        function resetTimer() {
            pauseTimer();
            timeLeft = 25 * 60; // TODO: 設定から取得する
            updateTimerDisplay();
        }

        function skipPhase() {
            handlePhaseComplete();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // === MODIFIED: フェーズ完了時の処理 ===
        function handlePhaseComplete() {
            pauseTimer();
            if (settings.soundEnabled) {
                document.getElementById('alarmSound').play().catch(e => console.error("Alarm play error:", e));
            }

            if (currentPhaseType === 'work') {
                // 選択されたカテゴリのポモドーロ数を増やす
                const category = document.getElementById('pomodoroCategory').value;
                if (appData.todayPomodoros.hasOwnProperty(category)) {
                    appData.todayPomodoros[category]++;
                }
                
                completedPomodoros++;
                document.getElementById('completedPomodoros').textContent = completedPomodoros;
                
                if (completedPomodoros >= 4) {
                    completedPomodoros = 0;
                    timeLeft = 15 * 60; // 長い休憩
                    currentPhaseType = 'longBreak';
                } else {
                    timeLeft = 5 * 60; // 短い休憩
                    currentPhaseType = 'shortBreak';
                }
            } else {
                timeLeft = 25 * 60; // 作業時間
                currentPhaseType = 'work';
            }
            
            document.getElementById('currentPhase').textContent = currentPhaseType === 'work' ? '作業時間' : (currentPhaseType === 'shortBreak' ? '短い休憩' : '長い休憩');
            updateTimerDisplay();
            updateStatistics();
            
            const message = currentPhaseType === 'work' ? '作業時間が始まります' : '休憩時間です';
            // sendNotification('フェーズ変更', message); // 通知機能は未実装のためコメントアウト
        }

        timerWorker.onmessage = function(e) {
            if (e.data === 'tick' && isRunning) {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    handlePhaseComplete();
                }
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateTimerDisplay();
            window.addEventListener('beforeunload', () => {
                timerWorker.postMessage({ command: 'stop' });
                saveData();
            });
        });

        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            const taskElement = document.querySelector(`[ondblclick="editTask(${taskId})"]`);
            const input = document.createElement('input');
            input.type = 'text';
            input.value = task.text;
            input.className = 'edit-task-input';
            taskElement.replaceWith(input);
            input.focus();
            
            const finishEdit = () => {
                const newText = input.value.trim();
                if (newText && newText !== task.text) {
                    task.text = newText;
                    saveData();
                }
                updateTaskList();
            };
            input.addEventListener('blur', finishEdit);
            input.addEventListener('keypress', e => e.key === 'Enter' && finishEdit());
        }

        function deleteTask(taskId) {
            tasks = tasks.filter(task => task.id !== taskId);
            updateTaskList();
            updateStatistics();
            saveData();
        }

        function deleteCompletedTask(taskId) {
            completedTasks = completedTasks.filter(task => task.id !== taskId);
            updateTaskList();
            updateStatistics();
            saveData();
        }
    </script>
</body>
</html>
