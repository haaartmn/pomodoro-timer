<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ポモドーロタイマー</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --accent-color: #FF4B4B;
            --text-color: #ffffff;
            --secondary-color: #2d2d2d;
            --success-color: #4CAF50;
        }

        body {
            font-family: 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .timer-section {
            text-align: center;
            padding: 40px;
            background: var(--secondary-color);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        #timer {
            font-size: 120px;
            font-weight: 200;
            margin: 30px 0;
            color: var(--accent-color);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        .controls button {
            font-size: 16px;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: var(--accent-color);
            color: white;
            transition: transform 0.2s, background 0.2s;
        }

        .controls button:hover {
            transform: translateY(-2px);
            background: #ff6b6b;
        }

        .task-section {
            padding: 40px;
            background: var(--secondary-color);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .task-input-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .priority-select {
            width: 80px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: #333;
            color: white;
            font-size: 16px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            background: #333;
            color: white;
            font-size: 16px;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #333;
            border-radius: 12px;
            transition: transform 0.2s;
        }

        .task-item:hover {
            transform: translateX(5px);
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-right: 15px;
            color: white;
        }

        .priority-1 {
            background-color: #ff4444; /* 最優先 - 赤 */
        }

        .priority-2 {
            background-color: #ff8800; /* 優先度高 - オレンジ */
        }

        .priority-3 {
            background-color: #ffbb33; /* 中程度 - 黄色 */
        }

        .priority-4 {
            background-color: #00C851; /* 優先度低 - 緑 */
        }

        .priority-5 {
            background-color: #33b5e5; /* 最低優先 - 青 */
        }

        .task-item button {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            background: var(--success-color);
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        .task-item button:hover {
            background: #45a049;
        }

        .completed-task {
            opacity: 0.6;
            background: #2a2a2a;
        }

        h1, h2, h3 {
            font-weight: 500;
            margin-bottom: 20px;
        }

        .phase-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 18px;
            margin-top: 20px;
        }

        #taskList, #completedTaskList {
            list-style: none;
            padding: 0;
        }

        .task-lists {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        /* 設定パネルのスタイル */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: var(--secondary-color);
            box-shadow: -5px 0 15px rgba(0,0,0,0.3);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .settings-panel.active {
            right: 0;
        }

        .settings-content {
            padding: 30px;
        }

        .settings-group {
            margin-bottom: 30px;
        }

        .setting-item {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 統計セクションのスタイル */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            background: var(--secondary-color);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer-section">
            <h1>ポモドーロタイマー</h1>
            <div id="timer">25:00</div>
            <div class="controls">
                <button onclick="startTimer()">開始</button>
                <button onclick="pauseTimer()">一時停止</button>
                <button onclick="resetTimer()">リセット</button>
                <button onclick="skipPhase()">スキップ</button>
            </div>
            <div class="phase-info">
                <p>現在のフェーズ: <span id="currentPhase">作業時間</span></p>
                <p>完了: <span id="completedPomodoros">0</span>/4</p>
            </div>
        </div>

        <div class="task-section">
            <h2>タスク管理</h2>
            <div class="task-input-container">
                <select id="taskPriority" class="priority-select">
                    <option value="1">優先度1</option>
                    <option value="2">優先度2</option>
                    <option value="3">優先度3</option>
                    <option value="4">優先度4</option>
                    <option value="5">優先度5</option>
                </select>
                <input type="text" id="newTask" placeholder="新しいタスクを入力してEnter">
                <button onclick="addTask()">追加</button>
            </div>
            <div class="task-lists">
                <div>
                    <h3>進行中</h3>
                    <ul id="taskList"></ul>
                </div>
                <div>
                    <h3>完了済み</h3>
                    <ul id="completedTaskList"></ul>
                </div>
            </div>
        </div>

        <!-- 設定セクションを追加 -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-content">
                <h2>設定</h2>
                <div class="settings-group">
                    <h3>タイマー設定</h3>
                    <div class="setting-item">
                        <label>作業時間 (分)</label>
                        <input type="number" id="workTime" value="25" min="1" max="60">
                    </div>
                    <div class="setting-item">
                        <label>短い休憩 (分)</label>
                        <input type="number" id="shortBreakTime" value="5" min="1" max="30">
                    </div>
                    <div class="setting-item">
                        <label>長い休憩 (分)</label>
                        <input type="number" id="longBreakTime" value="15" min="1" max="45">
                    </div>
                </div>
                <div class="settings-group">
                    <h3>通知設定</h3>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="soundEnabled" checked>
                            通知音
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="desktopNotifications" checked>
                            デスクトップ通知
                        </label>
                    </div>
                </div>
                <button onclick="saveSettings()" class="save-settings">保存</button>
            </div>
        </div>

        <!-- 統計セクションを追加 -->
        <div class="stats-section">
            <h2>統計</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="todayPomodoros">0</div>
                    <div class="stat-label">今日のポモドーロ</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="weeklyPomodoros">0</div>
                    <div class="stat-label">今週のポモドーロ</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalWorkTime">0</div>
                    <div class="stat-label">総作業時間 (分)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completionRate">0%</div>
                    <div class="stat-label">タスク完了率</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
